<!DOCTYPE html>
<html lang="en">
<head>
    <!-- LOs metadatos son recursos que describen a un objeto,y no se pueden ver// pueden realizar cambios en seo o en Programacion // se escriben en el head-->
    <meta charset="UTF-8">
    <!-- Con el atributo charset (conjunto de caracteres - character set) se cambia la codificacion del archivo -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- yo creo que el meta de arriba ayuda  a hacer la página responsive, que se cambia si le cambian el tamaño de la página, ya sea por hacerlo chiquito en la computadora o por verlo en el cel -->

        <meta name="keywords" content="harina, leche, huevo, galletas">
            <!-- En teoria este meta ayuda a decir cuales son las palabras clave de la pagina -->

        <meta name="description" content="Alimentos S.A. Es una compañia destinada a reparar elevadores">
            <!-- Describe la pagina para los buscadores -->
        
        <meta name="author" content="Tu mera mera pozolera :)">
        <meta name="copyright" content="la dueña del negocio">
        <meta name="robots" content="index">
        <!-- o noindex... index: puede ser buscada en otros lugares / noindex: evita que sea rastreable desde buscadores  -->

        <meta name="robots" content="follow">
        <!-- Herramienta de SEO -->

<form>
    <!-- en programacion hay 3 tipos de formas de separar todo: 1. input: entrada de datos, lo da el usuario. 2. procesamiento 3. output o salida, respuesta del sistema // hay metodos de envio de informacion para las formas pero se ve en backend-->
    <input type="text" name="nombre en texto" required=""> 
    <input type="password" name="contraseña">
    <input type="number" name="numero">
    <input type="email" name="correo">
    <input type="color" name="color" required="">
    <input type="range" min="10" max="1000" name="rango">
    <input type="date" name="fecha">
    <input type="time" name="tiempo">
    <input type="button" value="presioname" name="boton">
    <input type="submit" name="validacion">

<!-- El submit ya tiene un valor por defecto y dependera del pais del servidor -->
